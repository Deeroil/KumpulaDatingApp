{% if session.username %}
<a href="/logout">Logout</a>
<a href="/profiles">Profiles</a>
<a href="/matches">Matches</a>
<a href="/edit">Edit profile</a>

<p>Logged in as {{ session.username }}</p>

{% else %}

<a href="/">Login</a>
<a href="/register">Register</a>

{% endif %}

<div>Error: {{ message }}</div>
